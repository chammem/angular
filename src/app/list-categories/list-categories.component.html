<input [(ngModel)]="titre" type="text" placeholder="Chercher un catÃ©gorie" >
<div class="container">
    <div  class="row">
      <div *ngFor="let x of categories | contains:titre" class="col-md-4" style="margin-bottom: 20px;">
        <!-- <ng-container *ngIf="x.title.toLowerCase().includes(titre.toLowerCase())"> -->
        <img (click)="getDescription(x.description)" [src]="x.image" [alt]="x.title" class="img-fluid h-50 w-75">
        <h3 appHighlight >{{x.title | uppercase }}</h3>
        <button [routerLink]="['/products',x.id]" *ngIf="x.available" class="btn btn-primary">Voir produits</button>
        <button [routerLink]="['/products']" [queryParams]="{'id':x.id}" [hidden]="!x.available" class="btn btn-primary">Voir produits</button>

     <!-- <div *ngIf="!x.available"> categorie non disponible </div>-->
     <div > {{ x.available ?'' : 'categorie non disponible'}} </div>
    </div>
    </div>
  </div>
